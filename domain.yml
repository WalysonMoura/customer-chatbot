version: "3.1"

intents:
  - cumprimento
  - despedida
  - pergunta_frequente

entities:
  - produto

responses:
  utter_cumprimento:
    - text: "Olá! Eu sou um chatbot de tira-dúvidas sobre produtos eletrônicos. Como posso ajudar?"

  utter_despedida:
    - text: "Tchau! Até mais."

  utter_pergunta_frequente_computador:
    - text: "Para escolher o melhor computador para você, é importante considerar suas necessidades e orçamento. Alguns fatores importantes a serem considerados são o processador, a memória RAM, o armazenamento e a placa de vídeo. Você pode encontrar mais informações em nosso site."

  utter_pergunta_frequente_smartphone:
    - text: "Para escolher o melhor smartphone para você, é importante considerar suas necessidades e orçamento. Alguns fatores importantes a serem considerados são a marca, o sistema operacional, a câmera e a bateria. Você pode encontrar mais informações em nosso site."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_send_message
